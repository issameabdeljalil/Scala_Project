name: Maven Package with HDFS Test

on:
  push:
    branches:
      - 'dev'

  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github

      - name: Create docker-compose.yml file
        run: |
          cat > docker-compose.yml << 'EOL'
          version: '3'

          services:
            namenode:
              image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
              container_name: hdfs-namenode
              hostname: namenode
              ports:
                - "9000:9000"
                - "9870:9870"
              environment:
                - CLUSTER_NAME=hadoop-cluster
                - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
              volumes:
                - hadoop_namenode:/hadoop/dfs/name
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:9870"]
                interval: 30s
                timeout: 10s
                retries: 3

            datanode:
              image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
              container_name: hdfs-datanode
              hostname: datanode
              depends_on:
                - namenode
              ports:
                - "9864:9864"
              environment:
                - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
                - SERVICE_PRECONDITION=namenode:9000
              volumes:
                - hadoop_datanode:/hadoop/dfs/data
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:9864"]
                interval: 30s
                timeout: 10s
                retries: 3

          volumes:
            hadoop_namenode:
            hadoop_datanode:
          EOL
          
          cat docker-compose.yml

      - name: Start HDFS with Docker Compose V2
        run: docker compose up -d

      - name: Wait for HDFS to be ready
        run: sleep 90

      - name: Verify HDFS containers
        run: docker ps

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Create test directory in HDFS
        run: |
          docker exec hdfs-namenode hdfs dfs -mkdir -p /test || true
        continue-on-error: true

      - name: Copy test files to HDFS
        run: |
          docker cp src/main/resources/test_file.csv hdfs-namenode:/tmp/ || true
          docker exec hdfs-namenode hdfs dfs -put /tmp/test_file.csv /test/ || true
        continue-on-error: true

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}